<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        h1 {
            text-align: center;
        }
        .photos{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            text-align: center;
        }
        #details{
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Photos</h1>
    <div id="details"></div>
    <div id="photos" class="photos">
    </div>

    <script src="photos.js"></script>
</body>

</html>
