<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <style>
        #spinner{
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container">
    <section class="my-5">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Enter cocktail name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchCocktail()" class="btn btn-outline-danger" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <div id="spinner">Loading...</div>
    <section class="my-5">
        <div id="drink-details" class="card mx-auto" style="max-width: 540px;">
            <div class="row g-0">

            </div>
        </div>
    </section>
    <section class="my-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="cocktail.js"></script>
</body>

</html>
